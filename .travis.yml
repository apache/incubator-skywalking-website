sudo: required

language: node_js
node_js:
  - "8"

# Travis-CI Caching
cache:
  directories:
    - node_modules

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

script:
  - npm run clean
  - npm run build

after_script:
  - cd dist
  - git init
  - git config user.name "JaredTan95"
  - git config user.email "jian.tan@daocloud.io"
  - git add .
  - git commit -m "Update asf-site"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:asf-site
# E: Build LifeCycle

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/apache/incubator-skywalking-website.git
   - secure: ""
